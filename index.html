<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Udacity Assignment 03: Pixel Art Maker | Anne Hong</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
    	<h1>Lab: Pixel Art Maker</h1>
    	<h2>Choose Grid Size</h2>
    	<form id="sizePicker">
    		Grid Height:
    		<input type="number" id="inputHeight" name="height" min="1" value="1">
    		Grid Width:
    		<input type="number" id="inputWidth" name="width" min="1" value="1">
    		<input type="submit">
    	</form>
    	<h2>Pick A Color</h2>
    	<input type="color" id="colorPicker">
    	<h2>Design Canvas</h2>
    	
    	<!-- draw/erase toggle-->
    	<form>
    		<input id="draw-toggle" type="radio" name="tool" value="draw" checked>
    		<label for="draw-toggle">Draw</label>
    		
    		<input id="erase-toggle" type="radio" name="tool" value="erase" checked>
    		<label for="erase-toggle"> Erase</label>
    	</form>
    	
    	<table id="pixelCanvas"></table>
    	
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="js/interaction.js"></script>
    </body>
</html>
